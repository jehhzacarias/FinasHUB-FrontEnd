<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinasHub - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <div class="logo">
        <img src="tp.png" alt="FinasHub Logo">
    </div>
    <div class="login-container">
        <h2>Bem-Vindo</h2>
        <div class="login-text">Login</div>
        <!-- Formulário de login com IDs descritivos -->
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <span class="eye-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <button type="submit" id="loginButton">ENTRAR</button> <!-- Adicionado ID -->
        </form>
        <a href="criar_admin.html" class="register-link"> Criar conta como Administrador </a>
        <a href="cadastro.html" class="register-link"> Criar conta como Usuário </a>

    </div>

    <script>
        // Simulação de dados para login (base de dados estática)
        const usuarios = {
            'admin@finashub.com': { password: 'admin123', role: 'admin', name: 'João Administrador' },
            'user@finashub.com': { password: 'user123', role: 'user', name: 'Maria Usuária' }
        };

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificação de login
            if (usuarios[email] && usuarios[email].password === password) {
                const usuarioLogado = usuarios[email];
                localStorage.setItem('userRole', usuarioLogado.role);
                localStorage.setItem('userName', usuarioLogado.name);

                // Redirecionamento baseado no papel do usuário (admin ou usuário)
                if (usuarioLogado.role === 'admin') {
                    window.location.href = 'index_adm.html'; // Redireciona para a página de administrador
                } else if (usuarioLogado.role === 'user') {
                    window.location.href = 'index_us.html'; // Redireciona para a página de usuário
                }
            } else {
                alert('E-mail ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
