<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="atualizar_admin.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <div class="update-container">
        <h2>Atualizar Administrador</h2>
        <form action="#">
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <span class="eye-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="input-container">
                <label for="role">Departamento</label>
                <input type="text" id="role" name="role" required>
            </div>
            <div class="buttons">
                <button type="button" class="delete-btn">Deletar Conta</button>
                <button type="submit" class="update-btn">ATUALIZAR</button>
            </div>
        </form>
    </div>
</body>
</html>
